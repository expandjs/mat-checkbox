<link rel="import" href="../mat-demo/mat-demo.html">
<link rel="import" href="mat-checkbox.html">

<dom-module id="mat-checkbox-demo">

    <style>
        :host mat-checkbox {
            margin: auto;
            max-width: 256px;
        }
    </style>

    <template>
        <mat-demo label="mat-checkbox">

            <div class="demo-title">Default</div>
            <mat-checkbox label="Normal"></mat-checkbox>
            <mat-checkbox label="Checked" checked></mat-checkbox>
            <mat-checkbox label="Disabled" disabled></mat-checkbox>
            <mat-checkbox label="Disabled checked" disabled checked></mat-checkbox>

            <div class="demo-title">Flip</div>
            <mat-checkbox flip label="Normal"></mat-checkbox>
            <mat-checkbox flip label="Checked" checked></mat-checkbox>
            <mat-checkbox flip label="Disabled" disabled></mat-checkbox>
            <mat-checkbox flip label="Disabled checked" disabled checked></mat-checkbox>

        </mat-demo>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-checkbox-demo'
        });
    </script>

</dom-module>
